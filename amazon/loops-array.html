  function minMax(nums){
   
  const result = {
      min: null,
      max: null
    };

    for(i = 0; i<nums.length; i++){
     let value = nums[i]; 

      if(value < result.min || result.min === null){
         result.min = value;
      }
      if(value > result.max || result.max === null){
        result.max = value;
      }
      
    }
    return result;
  }

function countWords(words){
  
  const result = {};

  for(i = 0; i<words.length; i++){
     value = words[i];
  if(!result[value]){
     result[value] = 1;
  } else {
    result[value]++;
  };  

  }
  return result;
}
