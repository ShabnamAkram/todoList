  // create a func minMax(nums) that takes an array of nums and return an object with the min and max num in the array ..
  function minMax(nums){
   
  const result = {
      min: null,
      max: null
    };

    for(i = 0; i<nums.length; i++){
     let value = nums[i]; 

      if(value < result.min || result.min === null){
         result.min = value;
      }
      if(value > result.max || result.max === null){
        result.max = value;
      }
      
    }
    return result;
  }
  console.log(minMax([1,-3,5]));
  console.log(minMax([]));
 console.log(minMax([3]));

  ///another simplest method of minMax func
  function minMax(nums) {
  return {
    min: Math.min(...nums),
    max: Math.max(...nums)
  };
}

console.log(minMax([1, -3, 5]));

// func countWords(words) that takes an array of string and returns an object with how many times each string appeare..
function countWords(words){
  
  const result = {};

  for(i = 0; i<words.length; i++){
     value = words[i];
  if(!result[value]){
     result[value] = 1;
  } else {
    result[value]++;
  };  

  }
  return result;
}

console.log(countWords(['apple', 'grape', 'apple']));
