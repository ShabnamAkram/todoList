<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Todo List</p>
  <input type="text" placeholder="Todo name" class="input-type">
  <button onclick="
      todoAdd();
  ">Add</button>

<div class="js-list"></div>

  <script>
  const todolist = ['make dinner', 'wash dishes'];
    randerTodo();
  function randerTodo(){
  let todoListHTML = '';
  
  for(i = 0; i< todolist.length; i++){
    const todo = todolist[i];
    const html = `<p>${todo}</p>`;
    todoListHTML += html;
    
  }
  //console.log(todoListHTML);
  document.querySelector('.js-list').innerHTML = todoListHTML;
  };

  function todoAdd() {
    const select = document.querySelector('.input-type');
    const name = select.value;
    todolist.push(name);
    select.value = '';
  // console.log(todolist);
   randerTodo();
  };
  </script>
</body>
</html>
